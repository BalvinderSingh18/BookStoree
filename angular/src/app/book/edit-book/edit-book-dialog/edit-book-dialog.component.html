<form
  class="form-horizontal"
  autocomplete="off"
  #editBookForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditBook' | localize"
    (onCloseClick)="bsModelRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="bookTitle">
        {{ "Title" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="bookTitle"
          id="bookTitle"
          minlength="2"
          maxlength="64"
          required
          [(ngModel)]="book.title"
          #bookTitleModel="ngModel"
          #bookTitleEl
        />
        <abp-validation-summary
          [control]="bookTitleModel"
          [controlEl]="bookTitleEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="bookAuthor">
        {{ "Author" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="bookAuthor"
          id="bookAuthor"
          maxlength="128"
          required
          [(ngModel)]="book.author"
          #AuthorModel="ngModel"
          #AuthorEl
        />
        <abp-validation-summary
          [control]="AuthorModel"
          [controlEl]="AuthorEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="bookPublishedDate">
        {{ "Published Date" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          name="bookPublishedDate"
          id="bookPublishedDate"
          maxlength="128"
          required
          [(ngModel)]="selectedDate"
          #publishedDateModel="ngModel"
          #publishedDateEl
        />
        <abp-validation-summary
          [control]="publishedDateModel"
          [controlEl]="publishedDateEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="bookPrice">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="bookPrice"
          id="bookPrice"
          maxlength="128"
          required
          [(ngModel)]="book.price"
          #priceModel="ngModel"
          #priceEl
        />
        <abp-validation-summary
          [control]="priceModel"
          [controlEl]="priceEl"
        ></abp-validation-summary>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editBookForm.form.valid || saving"
    (onCancelClick)="bsModelRef.hide()"
  ></abp-modal-footer>
</form>
